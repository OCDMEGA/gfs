<svg width="900" height="520" viewBox="0 0 900 520" xmlns="http://www.w3.org/2000/svg">
<defs>
<!-- Background gradient: top-left #afafff to bottom-right #ffffff -->
<linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
<stop offset="0%" stop-color="#afafff"/>
<stop offset="100%" stop-color="#ffffff"/>
</linearGradient>

<!-- Arrow markers -->
<marker id="arrowBlue" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
<path d="M0,0 L0,12 L12,6 z" fill="#1f5fbf"/>
</marker>
<marker id="arrowRed" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
<path d="M0,0 L0,12 L12,6 z" fill="#b00020"/>
</marker>
<marker id="arrowGray" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
<path d="M0,0 L0,12 L12,6 z" fill="#444"/>
</marker>

<!-- Subtle shadow -->
<filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
<feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.18"/>
</filter>
</defs>

<!-- Background -->
<rect x="0" y="0" width="900" height="520" fill="url(#bg)"/>

<!-- Title -->
<text x="40" y="60" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="#111">
Compton-Effekt (schematisch)
</text>
<text x="40" y="88" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#222">
Einfallendes Photon streut an einem (quasi) freien Elektron: Energie/Impuls-Übertrag → längere Wellenlänge (λ′ &gt; λ)
</text>

<!-- Interaction region (soft highlight) -->
<ellipse cx="430" cy="290" rx="140" ry="95" fill="#ffffff" fill-opacity="0.55" stroke="#777" stroke-dasharray="6 6"/>

<!-- Incoming photon -->
<line x1="80" y1="290" x2="330" y2="290" stroke="#1f5fbf" stroke-width="6"
marker-end="url(#arrowBlue)"/>
<text x="90" y="270" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#1f5fbf">
einfallendes Photon
</text>
<text x="90" y="312" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#1f5fbf">
Energie: E = hν, Wellenlänge: λ
</text>

<!-- Electron (initially at rest) -->
<circle cx="380" cy="290" r="18" fill="#ffb347" stroke="#cc8a2b" stroke-width="1" filter="url(#shadow)"/>
<text x="345" y="345" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#111">
Elektron (initial ~ in Ruhe)
</text>

<!-- Scattered photon -->
<line x1="430" y1="290" x2="750" y2="170" stroke="#b00020" stroke-width="6"
marker-end="url(#arrowRed)"/>
<text x="615" y="140" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#b00020">
gestreutes Photon
</text>
<text x="600" y="162" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#b00020">
E′ &lt; E, λ′ &gt; λ
</text>



<!-- Recoil electron -->
<line x1="380" y1="290" x2="610" y2="420" stroke="#444" stroke-width="5"
marker-end="url(#arrowGray)"/>
<text x="560" y="452" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#444">
Rückstoß-Elektron
</text>
<text x="545" y="475" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#444">
kinetische Energie T
</text>



</svg>